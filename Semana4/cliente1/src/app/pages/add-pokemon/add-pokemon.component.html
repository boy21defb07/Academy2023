<div class="conteiner m-5">
    <div class="row">
  
        <div class="col-md-6">
            <h3 align="center" >MIS POKEMONS</h3>
            <form #PokemonForm="ngForm" (ngSubmit)="submitData(PokemonForm.value)">
                <input id="id" name="id" type="hidden" [(ngModel)]="pokemon.id">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input type="email" class="form-control" id="nombre" name="nombre" [(ngModel)]="pokemon.nombre" aria-describedby="Inserte NOMBBRE" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Tipo</label>
                  <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="pokemon.tipo" placeholder="Inserte TIPO">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Region</label>
                    <input type="text" class="form-control" id="region" name="region" [(ngModel)]="pokemon.region" placeholder="Inserte REGION">
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
  </div>
