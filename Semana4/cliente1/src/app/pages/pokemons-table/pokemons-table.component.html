
<div class="conteiner m-5">
    <div class="row">
  
        <div class="col-md-6">
            <h3 align="center" >MIS POKEMONS</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">NOMBRE</th>
                  <th scope="col">TIPO</th>
                  <th scope="col">REGION</th>
                  <th scope="col">ACTUALIZAR</th>
                  <th scope="col">ELIMINAR</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pokemon of pokemons">
                  <th scope="row">{{pokemon.id}}</th>
                  <td>{{pokemon.nombre}}</td>
                  <td>{{pokemon.tipo}}</td>
                  <td>{{pokemon.region}}</td>
                  <td><BUtton type="submit" class="btn btn-info" [routerLink]="['/add',pokemon]">Actualizar</BUtton></td>
                  <td><BUtton type="button" class="btn btn-danger" (click)="deletePokemon(pokemon)">Abandonar</BUtton></td>
                </tr>
              </tbody>
            </table>
            <BUtton type="submit" class="btn btn-info" [routerLink]="['/add']">Agregar</BUtton>
        </div>
    </div>
  </div>
